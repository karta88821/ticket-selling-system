<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Checkout</title>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>

    <div th:replace="fragments/nav :: nav" , th:with="activeLink=${activeLink}"></div>

    <div class="container" style="margin-top: 24px;">

        <div class="card">
            <div class="card-header">
                <h2>Checkout</h2>
            </div>
            
            <div class="card-body">
                <form th:action="@{/tickets/checkout}" method="post">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Event name</label>
                        <div class="col-sm-10">
                            <label class="form-control-plaintext" th:text="${event.name}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Event date</label>
                        <div class="col-sm-10">
                            <label class="form-control-plaintext" th:text="${event.date}"></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Seats</label>
                        <div class="col-sm-10">
                            <table class="table table-striped table-bordered" style="margin-right: 24px;">
                                <thead>
                                    <tr>
                                        <th class="col-2">Section</th>
                                        <th class="col-2">Seat</th>
                                        <th class="col-2">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="seat: ${seats}">
                                        <td class="col-2" th:text="${seat.section.name}"></td>
                                        <td class="col-2" th:text="|${seat.row}-${seat.number}|"></td>
                                        <td class="col-2" th:text="${seat.section.price}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Total price</label>
                        <div class="col-sm-10">
                            <label class="form-control-plaintext" th:text="${totalPrice}"></label>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="pull-right btn btn-info">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
