<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Section Management</title>
    <div th:replace="fragments/header :: header"></div>
</head>

<body>
    <div th:replace="fragments/nav :: nav" , th:with="activeLink=${activeLink}"></div>

    <div class="container">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1>Section Management</h1>
                </div>
            </div>
        </div>
        <form th:action="@{/events/{event_id}/sections/do-bind-section(event_id=${event_id})}" th:object="${section}" id="bind-section-form" method="post">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <h2>Select a section</h2>
                    </div>
                    <div class="col-md-7">
                        <select th:field="*{id}" id="section_selection" class="custom-select">
                            <option selected value="-1">Please select the section</option>
                            <option th:each="sectionN : ${sectionsNotSelect}" th:text="${sectionN.name}" th:value="${sectionN.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="float-right btn btn-info">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <div>
            <table id="event-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Total row</th>
                        <th scope="col">Total number per row</th>
                        <th scope="col">Price</th>
                        <th scope="col">Available seats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sectionStatus: ${sectionStatuses}">
                        <td th:text="${sectionStatus.sectionID}">ID</td>
                        <td th:text="${sectionStatus.sectionName}">Name</td>
                        <td th:text="${sectionStatus.totalRow}">Total Row</td>
                        <td th:text="${sectionStatus.totalNumberPerRow}">Total number per row</td>
                        <td th:text="${sectionStatus.price}">Price</td>
                        <td th:text="${sectionStatus.getAvSeats()}">Av count</td>
                        <td>
                            <a th:href="@{/events/${event.id}/section_management}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
