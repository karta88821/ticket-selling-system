<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Nav Fragment</title>
  </head>
  <body>
    <header th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Ticket Selling System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <!--
                <li th:class="${#strings.equals(activeLink, 'Home')} ? 'nav-item active' : 'nav-item'">
                  <a class="nav-link" href="/home">Home</a>
                </li>
                -->
                <li th:class="${#strings.equals(activeLink, 'Get a ticket')} ? 'nav-item active' : 'nav-item'">
                  <a class="nav-link" href="/tickets/events">Get a ticket</a>
                </li>
                <li th:class="${#strings.equals(activeLink, 'Tickets')} ? 'nav-item active' : 'nav-item'">
                  <a class="nav-link" href="/tickets/all">Tickets</a>
                </li>
                <li th:class="${#strings.equals(activeLink, 'Users')} ? 'nav-item active' : 'nav-item'">
                    <a class="nav-link" href="/users/all">Users</a>
                </li>
                <li th:class="${#strings.equals(activeLink, 'Events')} ? 'nav-item active' : 'nav-item'">
                  <a class="nav-link" href="/events/all">Events</a>
                </li>
                <li th:class="${#strings.equals(activeLink, 'Sections')} ? 'nav-item active' : 'nav-item'">
                  <a class="nav-link" href="/sections/all">Sections</a>
                </li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </div>

              </ul>
                  <span class="navbar-text">
                    <div sec:authorize="isAuthenticated()">
                        <div>
                            Welcome <b style="color:white">[[${#request.userPrincipal.principal.username}]]</b>
                        </div>
                    </div>
                  </span>
            </div>
          </nav>
    </header>
  </body>
</html>
